<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Merch Store</h1>
            <nav>
                <ul>
                    <li><a href="#toys">Toys</a></li>
                    <li><a href="#clothes">Clothes</a></li>
                    <li><a href="#bags">Bags</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Cart Modal -->
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Your Shopping Cart</h2>
                <ul id="cart-items"></ul>
                <p id="cart-total">Total: $0.00</p>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>

        <!-- Product Sections (Toys, Clothes, Bags) -->
        <section id="toys" class="products">
            <div class="container">
                <h2>Toys</h2>
                <div class="product-list">
                    <div class="product-card" data-name="Action Figure" data-price="29.99" data-img="toy1.jpg">
                        <img src="images/toy1.jpg" alt="Toy 1">
                        <h3>Action Figure</h3>
                        <p>$29.99</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="product-card" data-name="Plush Toy" data-price="19.99" data-img="toy2.jpg">
                        <img src="images/toy2.jpg" alt="Toy 2">
                        <h3>Plush Toy</h3>
                        <p>$19.99</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Other sections (Clothes, Bags) -->

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Merch Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
